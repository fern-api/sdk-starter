# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
api:
  specs:
    - openapi: openapi.yaml
groups:
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.34.0
        output:
          location: pypi
          package-name: startersdk
        github:
          repository: your-org/your-python-sdk-repo
        config:
          client:
            class_name: Starter
            filename: client.py
          pydantic_config:
            skip_validation: true
          exclude_types_from_init_exports: true
  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 3.28.4
        output:
          location: npm
          package-name: startersdk
        github:
          repository: your-org/your-ts-sdk-repo
        config:
          namespaceExport: Starter

  java-sdk:
    generators:
      - name: fernapi/fern-java-sdk
        version: 3.13.0
        output:
          location: local-file-system
          path: ../sdks/java

  ruby-sdk:
    generators:
      - name: fernapi/fern-ruby-sdk
        version: 0.8.2
        output:
          location: local-file-system
          path: ../sdks/ruby

  csharp-sdk:
    generators:
      - name: fernapi/fern-csharp-sdk
        version: 2.7.2
        output:
          location: local-file-system
          path: ../sdks/csharp

  php-sdk:
    generators:
      - name: fernapi/fern-php-sdk
        version: 1.18.0
        output:
          location: local-file-system
          path: ../sdks/php

  local-all:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 3.28.4
        output:
          location: local-file-system
          path: ../sdks/local-all/ts
      - name: fernapi/fern-python-sdk
        version: 4.34.0
        output:
          location: local-file-system
          path: ../sdks/local-all/python
      - name: fernapi/fern-java-sdk
        version: 3.13.0
        output:
          location: local-file-system
          path: ../sdks/local-all/java
      - name: fernapi/fern-ruby-sdk
        version: 0.8.2
        output:
          location: local-file-system
          path: ../sdks/local-all/ruby
      - name: fernapi/fern-csharp-sdk
        version: 2.7.2
        output:
          location: local-file-system
          path: ../sdks/local-all/csharp
      - name: fernapi/fern-php-sdk
        version: 1.18.0
        output:
          location: local-file-system
          path: ../sdks/local-all/php
